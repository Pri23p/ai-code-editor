<div class="container">
  <h1>{{ title }}</h1>
  <p>Welcome to your Angular Starter!</p>

  <div class="card">
    <h2>Counter App</h2>
    <p class="counter">Count: {{ count }}</p>
    
    <div class="button-group">
      <button (click)="increment()" class="btn btn-primary">Increment</button>
      <button (click)="decrement()" class="btn btn-secondary">Decrement</button>
      <button (click)="reset()" class="btn btn-danger">Reset</button>
    </div>
  </div>

  <div class="features">
    <h3>Angular Features</h3>
    <ul>
      <li>Component-Based Architecture</li>
      <li>Dependency Injection</li>
      <li>RxJS for Reactive Programming</li>
      <li>TypeScript Support</li>
      <li>Built-in Routing & Forms</li>
    </ul>
  </div>
</div>
